<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listado Reportes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

	<ion-list>
		<ion-list-header>
			Clientes
		</ion-list-header>		
		<ion-item *ngFor="let cliente of clienteList$ | async" detail-push navPush="VentaPage" [navParams]="{cliente:cliente}">
			{{cliente.nombre}} {{cliente.apellido}}
		</ion-item>
	</ion-list>
</ion-content>
