<ion-header>
  <ion-navbar>
    <ion-title>{{cliente?.nombre}} {{cliente?.apellido}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let venta of ventaList$ | async; let i = index;" detail-push navPush="ReporteVentaPage" [navParams]="{venta:venta,cliente:cliente}" >
			{{nombres[i]}}
			<h3>
				{{venta.precio | currency}}
			</h3>
			<p>
				{{venta.fecha_compra | date : format : timezone}}
			</p>
		</ion-item>
	</ion-list>
</ion-content>
