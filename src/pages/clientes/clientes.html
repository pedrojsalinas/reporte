<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agregar Cliente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup]="cliente" (ngSubmit)="agregarCliente()">
  <ion-list>
    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input  type="text" formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Apellido</ion-label>
      <ion-input  type="text" formControlName="apellido"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Cédula</ion-label>
        <ion-input type="number" formControlName="cedula"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Teléfono</ion-label>
        <ion-input type="number" formControlName="telefono"></ion-input>
    </ion-item>
  <ion-item>
      <ion-label stacked>Dirección</ion-label>
      <ion-input type="text" formControlName="direccion"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button type="submit" [disabled]="!cliente.valid" full>Guardar</button>
</form>
</ion-content>
