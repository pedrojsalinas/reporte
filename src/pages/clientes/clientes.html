<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agregar Cliente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label stacked>Nombre</ion-label>
    <ion-input [(ngModel)]="cliente.nombre" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Apellido</ion-label>
    <ion-input [(ngModel)]="cliente.apellido"type="text"></ion-input>
  </ion-item>
	<ion-item>
	    <ion-label stacked>Cédula</ion-label>
	    <ion-input [(ngModel)]="cliente.cedula" type="number"></ion-input>
	</ion-item>
	<ion-item>
	    <ion-label stacked>Teléfono</ion-label>
	    <ion-input [(ngModel)]="cliente.telefono" type="number"></ion-input>
	</ion-item>
<ion-item>
    <ion-label stacked>Dirección</ion-label>
    <ion-input [(ngModel)]="cliente.direccion" type="text"></ion-input>
  </ion-item>
</ion-list>
<button ion-button (click)="btnAgregar(cliente)" full>Guardar</button>
</ion-content>
